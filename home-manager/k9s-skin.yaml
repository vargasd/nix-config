# darkred: &darkred maroon
# darkgreen: &darkgreen green
# darkyellow: &darkyellow olive
# darkblue: &darkblue navy
# darkmagenta: &darkmagenta fuchsia
# darkcyan: &darkcyan teal
# gray: &gray silver
# darkgray: &darkgray gray
# red: &red red
# green: &green lime
# yellow: &yellow yellow
# blue: &blue blue
# magenta: &magenta purple
# cyan: &cyan aqua
# white: &white white

k9s:
  body:
    fgColor: blue
    bgColor: default
    logoColor: yellow

  help:
    fgColor: silver
    bgColor: default
    keyColor: aqua
    numKeyColor: purple
    sectionColor: white

  prompt:
    fgColor: blue
    bgColor: default
    suggestColor: silver

  info:
    fgColor: yellow
    sectionColor: white
    memColor: yellow
    cpuColor: yellow
    k9sRevColor: lime

  dialog:
    fgColor: blue
    bgColor: default
    buttonFgColor: black
    buttonBgColor: blue
    buttonFocusFgColor: white
    buttonFocusBgColor: aqua
    labelFgColor: purple
    fieldFgColor: blue

  frame:
    border:
      fgColor: gray
      focusColor: green
      bgColor: default

    menu:
      fgColor: white
      fgStyle: dim
      keyColor: blue
      numKeyColor: purple

    crumbs:
      keyColor: lime
      fgColor: black
      bgColor: blue
      activeColor: yellow

    status:
      newColor: blue
      modifyColor: yellow
      addColor: white
      errorColor: red
      pendingColor: silver
      highlightColor: aqua
      killColor: maroon
      completedColor: lime

    title:
      bgColor: default
      fgColor: aqua
      highlightColor: purple
      counterColor: yellow
      filterColor: blue

  views:
    charts:
      bgColor: default
      defaultDialColors:
        - green
        - maroon
      defaultChartColors:
        - lime
        - red

    table:
      fgColor: blue
      bgColor: default
      cursorFgColor: white
      cursorBgColor: gray
      markColor: olive
      header:
        fgColor: white
        bgColor: default
        sorterColor: yellow

    xray:
      fgColor: blue
      bgColor: default
      cursorColor: purple
      graphicColor: olive
      showIcons: true

    yaml:
      keyColor: blue
      colonColor: white
      valueColor: lime

    logs:
      fgColor: white
      bgColor: default
      indicator:
        fgColor: blue
        bgColor: default
        toggleOnColor: lime
        toggleOffColor: red
